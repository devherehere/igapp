<body >

  <div id="content_container" ng-controller="igController" ng-init="mock = 0">
    <div class="uk-grid">
      <div class="uk-width-large-1-3 uk-width-medium-1-3 uk-width-small-1-3 uk-width-1-3 uk-container-center">
        <canvas id="resultCanvas" style="display:inline-block;max-width:300px;"></canvas>
        <div style="margin-bottom:30px;text-align:center">
        </div>
      </div>
    </div>

    <div class="uk-grid">
      <div class="uk-width-large-1-3 uk-width-medium-1-3 uk-width-small-1-3 uk-container-center">
        <form class="uk-form">
          <div class="uk-form-row">
            <input type="text" ng-model="result.title" class="uk-width-1-1" /> </div>
          <div class="uk-form-row">
            <input type="text" ng-model="result.subtitle" class="uk-width-1-1" />
          </div>



          <div class="uk-form-row">
            <button class="uk-button uk-button-primary" id="download"> Download ภาพนี้ </button>
          </div>

        </form>

      </div>
    </div>


    <div class="uk-grid">
      <div class="uk-width-1-5 uk-width-small-1-5 uk-width-large-1-6 " ng-click="selectTheme(0)">
        <div class="uk-thumbnail">
          <img src="images/b.jpg">
          <div class="uk-thumbnail-caption">#แบบที่1 </div>
        </div>

      </div>
      <div class="uk-width-1-5 uk-width-small-1-5 uk-width-large-1-6 " ng-click="selectTheme(1)">

        <div class="uk-thumbnail">
          <img src="images/db.jpg">
          <div class="uk-thumbnail-caption">#แบบที่2 </div>
        </div>

      </div>

      <div class="uk-width-1-5 uk-width-small-1-5 uk-width-large-1-6 " ng-click="selectTheme(2)">

        <div class="uk-thumbnail">
          <img src="images/y.jpg" class="">
          <div class="uk-thumbnail-caption">#แบบที่3 </div>
        </div>
      </div>
    </div>
    <div class="uk-grid">
      <div class="uk-width-2-4">
        <div class="fb-like" data-href="" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
        <div class="fb-share-button" data-href="" data-layout="button_count"></div>
        <a class="twitter-share-button" data-counturl="">
            Tweet
        </a>
      </div>
    </div>

    <div class="uk-grid">
      <div class="uk-width-2-4">
        <canvas id="fontCanvas" style="opacity:0;"></canvas>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
  <script src="bower_components/ngAnimate-animate.css/animate.js"></script>
  <script src="bower_components/ngFitText/src/ng-FitText.js"></script>
  <script src="profile-app.js"></script>
  <script src="ig-app.js"></script>
</body>

</html>
